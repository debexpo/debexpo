{% extends "base.html" %}{% load i18n %}

{% block content %}<h1>{% trans 'Reset your password' %}</h1>

{% if validlink %}
<fieldset>
    <form method="post">
        {% csrf_token %}
        <table id="form">
        {{ form }}
        </table>
        <input id="commit" name="commit" type="submit"
               value="{% trans 'Submit' %}">
    </form>
</fieldset>
{% else %}
<p><span class="error-message">{% trans 'Invalid reset link' %}</span></p>
{% endif %}{% endblock %}
