{% load replace_space %}
<div class="qa-header">
{{ result.outcome }}
</div>
{% if result.data %}
<div class="qa-content">
<table>
    {% for key, value in result.data.items %}
        <tr>
            <td>{{ key | replace_space | title }}:</td><td>{{ value|linebreaksbr }}</td>
        </tr>
    {% endfor %}
</table>
</div>
{% endif %}
