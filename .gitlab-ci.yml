before_script:
  - apt-get -q update
  - env DEBIAN_FRONTEND=noninteractive
    apt-get -q -y install --no-install-recommends
    aspcud apt-cudf
  - env DEBIAN_FRONTEND=noninteractive
    apt-get -q -y --solver aspcud
    -o Debug::pkgProblemResolver=yes
    install --no-install-recommends
    python3
    python3-setuptools
    python3-django
    python3-coverage
    python3-bcrypt
    python3-debian
    python3-celery
    python3-django-celery-beat
    python3-redis
    python3-fakeredis
    python3-lupa
    python3-debianbts
    python3-lxml
    python3-distro-info
    python3-dulwich
    python3-djangorestframework
    python3-djangorestframework-extensions
    python3-django-filters
    python3-django-redis
    ca-certificates
    locales-all
    libjs-jquery
    libjs-jquery-throttle-debounce
    libjs-jquery-isonscreen
    libjs-jquery-tablesorter
    git
    gnupg
    iso-codes
    dpkg-dev
    debhelper
    cdbs
    devscripts
    lintian
    $ADDITIONAL_PACKAGES

.test_template: &test
  script:
    - python3 setup.py develop
    - python3 -m coverage run --branch manage.py test -v 2 --exclude-tag nntp
    - python3 -m coverage report --include='debexpo/*' --omit '*/nntp.py'
    - python3 -m coverage html --include='debexpo/*' --omit '*/nntp.py'
  artifacts:
    paths:
      - htmlcov/

unstable:
  <<: *test
  image: debian:unstable

trixie-bpo:
  <<: *test
  image: debian:trixie-backports

bookworm:
  <<: *test
  image: debian:bookworm-backports
  variables:
    ADDITIONAL_PACKAGES: lintian

