before_script:
  - apt-get -q update
  - env DEBIAN_FRONTEND=noninteractive apt-get -q -y install --no-install-recommends aspcud apt-cudf
  - env DEBIAN_FRONTEND=noninteractive apt-get -q -y --solver aspcud -o APT::Solver::Strict-Pinning=0 -o Debug::pkgProblemResolver=yes install --no-install-recommends
    python-sqlalchemy python-pylons python-debian python-babel iso-codes gnupg python-apt python-lxml python-coverage lintian ca-certificates dpkg-dev python-dulwich python-sphinx python-setuptools git python-passlib python-bcrypt

.test_template: &test
  script:
    - python2.7 setup.py develop
    - python2.7 setup.py compile_catalog
    - python2.7 setup.py nosetests --with-coverage --cover-erase --cover-html --cover-html-dir=$(pwd)/cover
  artifacts:
    paths:
      - cover/

unstable:
  <<: *test
  image: debian:unstable

#testing:
