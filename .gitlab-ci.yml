dependencies:
  image: debian:unstable
  script:
    - python3 setup.py develop | tee /tmp/deps.txt
    - (! grep Downloading /tmp/deps.txt)

flake8:
  image: debian:unstable-slim
  before_script:
    - apt-get -q update
    - env DEBIAN_FRONTEND=noninteractive
      apt-get -q -y install --no-install-recommends
      python3-flake8
  script:
    - python3 -m flake8 debexpo/ tests/

trans:
  image: debian:bookworm
  before_script:
    - apt-get -q update
    - env DEBIAN_FRONTEND=noninteractive
      apt-get -q -y install --no-install-recommends
      gettext
      git
      python3
      python3-setuptools
      python3-django
      python3-debian
      python3-celery
      python3-django-celery-beat
      python3-redis
      python3-fakeredis
      python3-lupa
      python3-debianbts
      python3-lxml
      python3-dulwich
      python3-djangorestframework
      python3-djangorestframework-extensions
      python3-django-filters
      python3-django-redis
  script:
    - (cd debexpo && python3 ../manage.py makemessages --all --keep-pot)
    - git checkout "*.po"
    - find debexpo -name '*.po' | while read po; do
        set -e;
        msgcmp --use-fuzzy --use-untranslated "${po}"
               "$(echo "${po}" | rev | cut -d / -f 4- | rev)/django.pot";
      done

migrations:
  image: debian:bookworm
  before_script:
    - apt-get -q update
    - env DEBIAN_FRONTEND=noninteractive
      apt-get -q -y install --no-install-recommends
      gettext
      python3
      python3-setuptools
      python3-django
      python3-debian
      python3-celery
      python3-django-celery-beat
      python3-redis
      python3-fakeredis
      python3-lupa
      python3-debianbts
      python3-lxml
      python3-dulwich
      python3-djangorestframework
      python3-djangorestframework-extensions
      python3-django-filters
      python3-django-redis
  script:
    - python3 manage.py makemigrations --check
